<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos/iniciosesion.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container-form register">
        <!-- Lado izquierdo: información -->
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                
                <p>Inicia sesión y comienza tu aventura</p>
                <a href="inicioSesion.html">
                    <input type="button" value="Iniciar Sesión" id="sign-in">
                    
                </a>
                 <a href="index.html">
                    <input type="button" value="volver" id="sign-in">
                </a>
            </div>
        </div>

        <!-- Lado derecho: formulario de registro -->
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-instagram'></i>
                </div>
                <p>Usa tu número de identidad para registrarte</p>

                <form action="php/registrar.php" method="post" id="formRegistro" class="form form-register" novalidate autocomplete="off">
                    <!-- Nombre de usuario -->
                    <div>
                        <label for="username">
                            <i class='bx bx-user'></i>
                            <input type="text" placeholder="Nombre Usuario" name="username" required>
                        </label>
                    </div>

                    <!-- Número de ID (username) -->
                    <div>
                        <label for="email">
                            <i class='bx bx-id-card'></i>
                            <input type="email" placeholder="correo electronico" name="email" required>
                        </label>
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="password">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" placeholder="Contraseña" name="password" required>
                        </label>
                    </div>

                    <div>
                        <label for="password_confirm">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" placeholder="Confirmar Contraseña" name="password_confirm" required>
                        </label>
                    </div>

                    

                    <!-- Botón de envío -->
                    <button class="btn-auth btn-login"  type="submit">registrarme</button>


                    

                    <!-- Alertas -->
                    <div class="alerta-error" style="display:none; color:red;">Todos los campos son obligatorios</div>
                    <div class="alerta-exito" style="display:none; color:green;">Te registraste correctamente</div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
